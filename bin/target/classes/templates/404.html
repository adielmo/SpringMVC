<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutSimples">

   <!-- PÁGINA NÃO ENCONTRADA -->
<th:block layout:fragment="conteudo">

	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-lock">404</i>
		</h1>
		
		<h2 class="aw-error-panel__title">Página não encotrada</h2>
		
		<div class="aw-error-panel__description">
			Desculpe, q página que você tentou não foi encontrada ou não existe.
			Verifeque se a URL está correta ou entre em contato.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
		</div>
	</div>
</th:block>
</html>
